<html>
    <head>
        <title>Walkover Quiz Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Quiz</h1>
        <form method="get" action="quizServ ">
            <label>Which is largest coffee producing state of India?</label>
            <input type="radio" name="q1" value="a" />Maharashtra<br>
            <input type="radio" name="q1" value="b" />Tamil Nadu<br>
            <input type="radio" name="q3" value="c" />Kerala<br>
            <input type="radio" name="q4" value="d" />Arunachal pradesh<br>
            <br><br>
            <label>Which state has the Largest Area?</label><br>
            <input type="radio" name="q2" value="a" />Rajasthan<br>
            <input type="radio" name="q2" value="b" />Tamil Nadu<br>
            <input type="radio" name="q2" value="c" />Kerala<br>
            <input type="radio" name="q2" value="d" />Arunachal pradesh<br>
            <br><br>
            <label>Which state has the Largest Population?</label><br>
            <input type="radio" name="q2" value="a" />Bihar<br>
            <input type="radio" name="q2" value="b" />Tamil Nadu<br>
            <input type="radio" name="q2" value="c" />Kerala<br>
            <input type="radio" name="q2" value="d" />Arunachal pradesh<br>
            <br><br>
            <input type="submit" value="Submit">
            <input type="submit" value="Reset">
        </form>
        
    </body>
</html>
